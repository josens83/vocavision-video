name: Render Video/Image

on:
  workflow_dispatch:
    inputs:
      composition:
        description: '렌더링할 컴포지션 ID'
        required: true
        default: 'WordShort'
        type: choice
        options:
          # 영상
          - CompanyIntro
          - WordShort
          - WordShort-set-001
          - WordShort-set-002
          - WordShort-set-003
          - WordShort-set-004
          - WordShort-set-005
          - WordShort-set-006
          - WordShort-set-007
          # 인스타 카드 (이미지)
          - InstaCard-set004-cover
          - InstaCard-tampering
          - InstaCard-tempering
          - InstaCard-tapering
          - InstaCard-set005-cover
          - InstaCard-hallucination
          - InstaCard-agent
          - InstaCard-prompt
          - InstaCard-set006-cover
          - InstaCard-lunar
          - InstaCard-ritual
          - InstaCard-prosperity
          - InstaCard-set007-cover
          - InstaCard-trajectory
          - InstaCard-autonomous
          - InstaCard-redundancy

jobs:
  render:
    name: Render
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Chrome dependencies
        run: npx remotion browser ensure

      - name: Render
        run: |
          COMP="${{ github.event.inputs.composition }}"

          # InstaCard로 시작하면 이미지 렌더링
          if [[ "$COMP" == InstaCard-* ]]; then
            npx remotion still "$COMP" "out/$COMP.png"
          else
            npx remotion render "$COMP" "out/$COMP.mp4"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.composition }}
          path: out/
          retention-days: 7

