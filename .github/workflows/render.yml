name: Render Video

on:
  workflow_dispatch:
    inputs:
      compositionId:
        description: '렌더링할 컴포지션 ID'
        required: true
        default: 'WordShort'
        type: choice
        options:
          - CompanyIntro
          - WordShort
          - WordShort-set-001
          - WordShort-set-002
          - WordShort-set-003

jobs:
  render:
    name: Render Video
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Chrome dependencies
        run: npx remotion browser ensure

      - name: Render video
        run: npx remotion render ${{ github.event.inputs.compositionId }} out/${{ github.event.inputs.compositionId }}.mp4

      - name: Upload rendered video
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.compositionId }}
          path: out/${{ github.event.inputs.compositionId }}.mp4
          retention-days: 7
